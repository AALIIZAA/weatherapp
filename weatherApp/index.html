<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Load static files -->
    {% load static %}

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style type="text/css">
        body {
            background-image: url("{% static 'backgroundimages.jpeg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            filter: blur(0px);
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <div class="icon" id="super-admin">
            <img src="{% static 'super-admin-icon.png.webp' %}" alt="Super Admin Icon">
            <p>Admin</p>
        </div>
        <div class="icon" id="pro-admin">
            <img src="{% static 'userimage.webp' %}" alt="Pro Admin Icon">
            <p>Pro User</p>
        </div>
        <div class="icon" id="admin">
            <img src="{% static 'user.webp' %}" alt="Admin Icon">
            <p>User</p>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
